<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de temperaturas</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="index.js" defer></script>
</head>
<body>
  <section class="container">
    <header class="container-header">
      <div class="subcontainer-header">
        <h1 class="header-title">
          Conversor de temperaturas
        </h1>
      </div>
    </header>

    <div class="container-box">
      <div class="subcontainer-box">
        <p class="box-text">
          Saiba aqui as temperaturas em mais escalas!
        </p>

        <div class="container-radio">
          <p>Selecione a escala que você irá utilizar:</p>
          <div class="radios">
            <div class="sub-radios" >
              <label for="radioTemp" class="celTxt">Celsius <input type="radio" name="radioTemp" id="celsius" onclick="Verificar()"></label>
              
              <label for="radioTemp" class="fahTxt">Fahrenheit <input type="radio" name="radioTemp" id="fahrenheit" onclick="Verificar()"></label>
              
              <label for="radioTemp" class="kelTxt">Kelvin <input type="radio" name="radioTemp" id="kelvin" onclick="Verificar()"></label>
            </div>
          </div>

          <div class="container-input">
            <label for="input-temp">Digite o valor:</label>
            <input type="number" name="input-temp" id="input-temp" placeholder="0" disabled>
          </div>
        </div>

      </div>

      <input type="submit" value="Calcular!" class="calcBtn" onclick="CalcularTemp()" disabled>

    </div>
  </section>
</body>
</html>
